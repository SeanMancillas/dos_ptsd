<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS PTSD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Differential Odor Sensitivity in PTSD</h1>
        <form id="smellForm">
            <label for="smells">Select a smell:</label>
            <select id="smells">
                <option value="">--Choose a smell--</option>
                <option value="1">Gasoline</option>
                <!-- Add other smells as needed -->
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <ul id="resultList"></ul>
        </div>
        <div id="planContainer" style="display: none;"></div>
        <div id="timerSection" style="display: none;">
            <h2>Exposure Timer</h2>
            <div id="timer">05:00</div>
            <button id="pauseResumeBtn" onclick="pauseResumeTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div id="feedbackModal" style="display: none;">
            <h2>How was your experience?</h2>
            <p>
                Difficulty: <input type="range" min="1" max="5">
                Sense of Progress: <input type="range" min="1" max="5">
            </p>
            <button onclick="submitFeedback()">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
